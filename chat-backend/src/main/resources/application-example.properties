# Here is an example configuration file for the chat-backend application.
# You can copy this file to application.properties and modify it as needed.

spring.application.name=chat-backend

spring.datasource.url=jdbc:h2:mem:chatterbox
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

jwt.secret=
